apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2ei-with-analytics-dashboard
  namespace : {{ .Values.namespace }}
  labels:
    deployment: wso2ei-with-analytics-dashboard
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deployment: wso2ei-with-analytics-dashboard
    spec:
      containers:
      - image: gcr.io/research-n-development-209206/wso2ei-dashboard:6.5.0
        name: wso2ei-with-analytics-dashboard
        imagePullPolicy: Always
        ports:
        -
          containerPort: 9643
          protocol: "TCP"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9643
        volumeMounts:
        - name: ei-analytics-dashboard-conf-dashboard
          mountPath: "/home/wso2carbon/wso2-config-volume/wso2/analytics/conf/dashboard"
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/analytics-dashboard.sh stop']
      securityContext:
        runAsUser: 802
      volumes:
      - name: ei-analytics-dashboard-conf-dashboard
        configMap:
          name: ei-analytics-dashboard-conf-dashboard
      serviceAccountName: {{ .Values.svcaccount }}
